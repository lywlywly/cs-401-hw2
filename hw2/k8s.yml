apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-lw337
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-deployment
  labels:
    app: ml
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml
  template:
    metadata:
      labels:
        app: ml
    spec:
      containers:
        - name: ml-container
          image: rallegro/cs-401:latest
          volumeMounts:
            - mountPath: "/data"
              name: ml-data-mount
          env:
            - name: DATA_DIR
              value: "/data"
            - name: DATASET_URL
              value: "https://homepages.dcc.ufmg.br/~cunha/hosted/cloudcomp-2023s2-datasets/2023_spotify_ds1.csv"
      volumes:
        - name: ml-data-mount
          persistentVolumeClaim:
            claimName: data-lw337
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server-container
          image: rallegro/cs-401-server:latest
          ports:
            - containerPort: 9999
          volumeMounts:
            - mountPath: "/data"
              name: ml-data-mount
          env:
            - name: DATA_DIR
              value: "/data"
      volumes:
        - name: ml-data-mount
          persistentVolumeClaim:
            claimName: data-lw337
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
spec:
  selector:
    app: test2
  ports:
    - port: 52002
      targetPort: 9999
